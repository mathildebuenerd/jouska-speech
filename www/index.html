<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Quantified talk</title>

</head>
<body>
<div class="app">
    <!--<h1 id="app-title">Quantified talk</h1>-->
    <div id="deviceready" class="blink">
    </div>

    <section id="writing" class="">

        <div id="feedback">
            <div id="rec"></div>
            <div id="all-analyses">
                <div id="polarity" class="gauges">
                    <div class="fill"></div>
                    <p class="gauge-name">Polarité</p>
                </div>

                <div id="selfishness" class="gauges">
                    <div class="fill"></div>
                    <p class="gauge-name">Egoïsme</p>
                </div>

                <div id="psychopathy" class="gauges">
                    <div class="fill"></div>
                    <p class="gauge-name">Psychopathie</p>
                </div>

                <div id="C" class="gauges">
                    <div class="fill"></div>
                    <p class="gauge-name">Consciencieux</p>
                </div>

                <div id="O" class="gauges">
                    <div class="fill"></div>
                    <p class="gauge-name">Ouverture</p>
                </div>
            </div> <!-- all analyses -->
        </div> <!-- feeedback -->

        <div id="write">

            <div id="smsContent" contenteditable="true"></div>

            <div id="warning">
                <span class="icon warning"></span>
                <!--<p>Ton message est trop négatif, tu devrais le rendre plus positif</p>-->
            </div>

            <div id="confirmationMessage"></div>

        </div>


    </section>

    <section>
        <button id="startSpeechRecognition">Start Speech Recognition</button>
        <p id="blockSentences"></p>
    </section>


</div>
<script src="js/p5/p5.js"></script>
<script src="cordova.js"></script>
<!--<script src="js/index.js"></script>-->

<script src="dist/bundle.js"></script> <!-- configuré dans le webpack.config.js -->
<!--<script src="js/speechRecognitionDevice.js"></script>-->
</body>
</html>
